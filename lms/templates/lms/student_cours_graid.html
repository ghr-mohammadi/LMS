{% extends "lms/base_page.html" %}

{% block title %} - ثبت نمرات {% endblock %}

{% block main %}

{% if message %}<p><strong>{{ message }}</strong></p>{% endif %}

<form method="post" class="w-50 mx-auto my-5 text-center">
    {% csrf_token %}
    {{ formset.management_form }}
    <table class="mx-auto">
        {% for form in formset %}
            {{ form }}
            <tr>
                <td><br></td>
                <td><br></td>
            </tr>
        {% endfor %}
        <tr>
            <td></td>
            <td><input class="btn btn-success" type="submit" value="ثبت اطلاعات"></td>
        </tr>
    </table>
</form>

{% endblock %}
